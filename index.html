<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Project: Calculator</title>
  <link rel="stylesheet" href="css/styles.css">

  <link type="image/png" sizes="16x16" rel="icon" href="/img/icons/icons8-calculator-color-16.png">
  <link type="image/png" sizes="32x32" rel="icon" href="/img/icons/icons8-calculator-color-32.png">
  <link type="image/png" sizes="96x96" rel="icon" href="/img/icons/icons8-calculator-color-96.png">
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main>
    <div class="calculator-body">
  <div class="calc-display">
    <p id="sign-display">-</p>
     <p id="numbers-display">88888888</p>
  </div>
  <div class="calc-keyboard">
      <button id="on" class="round-button" type="button">
        <span class="button-front">
          ON<br>CE
        </span>
      </button>
    <button id="btn-memm-plus" class="almond-button" type="button">
      <span class="button-front">
        M+
      </span>
    </button>
    <button id="btn-mem-minus" class="almond-button" type="button">
      <span class="button-front">M-</span>
    </button>
    <button id="btn-mem-clean" class="almond-button" type="button">
      <span class="button-front">MRC</span>
    </button>
    <button id="btn-7" class="rect-button num-button" type="button">
      <span class="button-front">7</span>
    </button>
    <button id="btn-8" class="rect-button num-button" type="button">
      <span class="button-front">8</span>
    </button>
    <button id="btn-9" class="rect-button num-button" type="button">
      <span class="button-front">9</span>
    </button>
    
    <button id="btn-mul" class="rect-button" type="button">
      <span class="button-front">X</span>
    </button>
    
    <button id="btn-4" class="rect-button num-button" type="button">
      <span class="button-front">4</span>
    </button>
    <button id="btn-5" class="rect-button num-button" type="button">
      <span class="button-front">5</span>
    </button>
    <button id="btn-6" class="rect-button num-button" type="button">
      <span class="button-front">6</span>
    </button>
    <button id="btn-minus" class="rect-button" type="button">
      <span class="button-front">-</span>
    </button>
    
    <button id="btn-1" class="rect-button num-btton" type="button">
      <span class="button-front">1</span>
    </button>
    <button id="btn-2" class="rect-button num-button" type="button">
      <span class="button-front">2</span>
    </button>
    <button id="btn-3" class="rect-button num-button" type="button">
      <span class="button-front">3</span>
    </button>
    <button id="btn-plus" class="rect-button button-vertical">
      <span class="button-front">+</span>
    </button>
    
    <button id="btn-0" class="rect-button num-button" type="button">
      <span class="button-front">0</span>
    </button>
    <button id="btn-dot" class="rect-button" type="button">
      <span class="button-front">.</span>
    </button>
    <button id="btn-equal" class="rect-button" type="button">
      <span class="button-front">=</span>
    </button>
  </div>
</div>
  </main>
  <footer>

  </footer>
  <script src="js/script.js"></script>
</body>
</html>
